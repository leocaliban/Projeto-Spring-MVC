<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <!-- datakeyboard a janela de confirmação não fechara apertando teclas e o backtrop não vai fechar se clicar fora da janela -->  
	<div class="modal fade" id="confirmarExcluir" tabindex="-1" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog">
			<form action="/titulos" method="POST">
				<input type="hidden" name="_method" value="DELETE"/>
				<div class="modal-content">
					<div class="modal-header">
						
						<h4 class="modal-title">Você Tem Certeza?</h4>
					</div>
					<!-- esse é o corpo da janela de dialogo de exclusão -->
					<div class="modal-body">
						<span>Tem Certeza Que Deseja Apagar O Título?</span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Excluir</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</html>
