<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Títulos</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	</head>
	<body>
		
		<script src="/js/bootstrap.min.js" type="text/javascript"></script>
		<nav class="navbar navbar-inverse navbar-static-top">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="#">
        				<img alt="Negocios" src="/imagens/negocios.jpg"/>
      				</a>
    			</div>
  			</div>
		</nav>
		<h1 id="cadastro">Cadastro De Títulos</h1>
		<img id="icone" src="/imagens/icone.jpg"/>
		
		<!-- criando um formulario, método POST e vai ser enviado pelo action para "/titulos" -->
		<form class="form-horizontal" method="POST" action="/titulos">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Novo Título</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="descricao" name="descricao"/>
						</div>
					</div>
					<div class="form-group">
						<label for="dataVencimento" class="col-sm-2 control-label">Data De Vencimento</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
						</div>
					</div>
					<div class="form-group">
						<label for="valor" class="col-sm-2 control-label">Valor R$</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="valor" name="valor"/>
						</div>
					</div>
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class= "col-sm-4">
							<select class="form-control" name="status">
								
								<option value="PENDENTE">Pendente</option>
								<option value="RECEBIDO">Recebido</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</form>	
	</body>
</html>
