<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">
	<head>
		<title>Pesquisa de Títulos</title>
	</head>
	<!-- Criando a sessão que será inserida ao layout -->
	<section layout:fragment="conteudo">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h3 class="panel-title aw-titulo-panel">Pesquisa de Títulos</h3>
					<a class="btn btn-link aw-link-panel" href="/titulos/novo">Novo Título</a>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Descrição</th>
							<th class="text-center col-md-2">Data de Vencimento</th>
							<th class="text-right col-md-2">Valor</th>
							<th class="text-center col-md-2">Status</th>
							<th class="text-center col-md-1">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="6"> SEM TÍTULOS</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</html>
